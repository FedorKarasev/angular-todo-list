<form
  [formGroup]="applyForm"
  class="flex flex-row mb-3 w-full"
  (submit)="createTodo()"
>
  <div class="flex flex-col w-2/3">
    <input
      type="text"
      formControlName="title"
      class="rounded-lg border h-8 p-3"
      placeholder="What to do?"
      required
    />
    @if(this.applyForm.controls['title'].invalid &&
    this.applyForm.controls['title'].touched ||
    this.applyForm.controls['description'].touched &&
    this.applyForm.controls['title'].touched ) {
    <p class="text-red-700">Title is required</p>
    }
    <input
      type="text"
      formControlName="description"
      class="rounded-lg border h-8 mt-3 p-3"
      placeholder="Any comments here"
    />
  </div>
  <button class="bg-sky-600 p-2 text-white rounded-lg ml-3 w-1/3" type="submit">
    Create todo
  </button>
</form>
